# hostgroups need to be prefixed with a datacenter name
# hostnames must have the datacenter name as the last item when split on '.'
local2_defaults:
    api_user: lbuser2
    api_password: lbpw2

hostgroup:
    local_fe:
        hosts:
            - fe001.local
            - fe002.local
        lb: felb001.local
    local_be:
        hosts:
            - be001.local
            - be002.local
        lb: belb001.local
    local_scrubber:
        hosts:
            - scrubber001.local
            - scrubber002.local
    local_fe_mock:
        hosts:
            - mock001.local
        lb: felb001.local
    local_be_mock:
        hosts:
            - mock001.local
        lb: belb001.local
    local_some_fe_service:
        hosts:
            - fe001.local
        lb: felb001.local
# datacenter local2:
    local2_fe:
        hosts:
            - fe001.local2
#            - fe002.local2
        lb: felb001.local2
        defaults: local2
    local2_be:
        hosts:
            - be001.local2
#            - be002.local2
        lb: belb001.local2
        defaults: local2
    local2_scrubber:
        hosts:
            - scrubber001.local2
#            - scrubber002.local2

daemontools_defaults:
    stop_command: /usr/bin/svc -d /etc/service/{servicename}
    start_command: /usr/bin/svc -u /etc/service/{servicename}
    control_timeout: 30

http_defaults:
    check_command: /usr/lib/nagios/plugins/check_http -I localhost -u http://localhost:{port}/ -p {port} -e "200,301,302,303,307,403,404"

thrift_defaults:
    check_command: /usr/local/bin/check_service_health.py localhost {port}

service_defaults:
    control_type: daemontools
    destination: /opt/tarballs
    install_location: /opt/webapps
    properties_location: /etc/marktplaats
    unpack_dir: _unpack

properties_defaults:
    control_type: props
    hostgroups:
        - local_fe
        - local_be
        - local_scrubber

frontend_defaults:
    service_type: http
    hostgroups:
        - local_fe
    min_nodes_up: 1

backend_defaults:
    service_type: thrift
    hostgroups:
        - local_be
    migration_command: 'JAVA_OPTS="-Dproperty-base={properties_location}" /opt/scripts/executeMigrations dir={migration_location} dbsub=db'
    min_nodes_up: 1

scrubber_defaults:
    service_type: thrift
    hostgroups:
        - local_scrubber
    min_nodes_up: 0

fe_mock_defaults:
    service_type: http
    hostgroups:
        - local_fe_mock

be_mock_defaults:
    service_type: thrift
    hostgroups:
        - local_be_mock

lb_defaults:
    api_user: nsroot
    api_password: nsroot

