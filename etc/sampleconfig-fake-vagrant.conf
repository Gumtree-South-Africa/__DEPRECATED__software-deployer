# hostgroups need to be prefixed with a datacenter name
# hostnames must have the datacenter name as the last item when split on '.'
datacenters:
    - local

hostgroup:
    local_fe:
        hosts:
            - fe001.local
#            - fe002.local
        lb: felb001.local
    local_be:
        hosts:
            - be001.local
#            - be002.local
        lb: belb001.local
    local_scrubber:
        hosts:
            - scrubber001.local
#            - scrubber002.local
    local_fe_mock:
        hosts:
            - mock001.local
        lb: felb001.local
    local_be_mock:
        hosts:
            - mock001.local
        lb: belb001.local
    local_some_fe_service:
        hosts:
            - fe001.local
        lb: felb001.local

daemontools_defaults:
    control:
        handler: /usr/bin/svc
        stop: -d
        start: -u
        restart: -t
    location: /etc/service
    startup_try_count: 30

http_defaults:
    check: /usr/lib/nagios/plugins/check_http -I localhost -u http://localhost:{port}/ -p {port} -e "200,301,302,303,307,403,404"

thrift_defaults:
    check: /usr/lib/nagios/ecg-plugins/check_service_health.py localhost {port}

service_defaults:
    control_type: daemontools
    destination: /opt/tarballs
    install_location: /opt/webapps
    unpack_dir: _unpack

properties_defaults:
    control_type: props
    install_location: /etc/marktplaats
    hostgroups:
        - local_fe
        - local_be
        - local_scrubber
        - local_fe_mock
        - local_be_mock

frontend_defaults:
    protocol: http
    hostgroups:
        - local_fe

backend_defaults:
    protocol: thrift
    hostgroups:
        - local_be

scrubber_defaults:
    protocol: thrift
    hostgroups:
        - local_scrubber

fe_mock_defaults:
    protocol: http
    hostgroups:
        - local_fe_mock

be_mock_defaults:
    protocol: thrift
    hostgroups:
        - local_be_mock

lb_defaults:
    api_user: nsroot
    api_password: nsroot

lb:
    felb001.local:
        ipaddress: felb001.local
    belb001.local:
        ipaddress: belb001.local

