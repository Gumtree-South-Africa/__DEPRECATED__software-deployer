<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static from staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Web Deployment</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "main/main_page.css" %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        function write_line(l) {
            $('.deploy-div').append( l + "<br/>");
        }
 
        if ("MozWebSocket" in window) {
            WebSocket = MozWebSocket;
        }
 
        if (WebSocket) {
            var ws = new WebSocket("ws://localhost:8081/listen/?index=10");
            ws.onopen = function() {
                ws.send("We Trying to open Socket");
            };
            ws.onmessage = function (evt) {
                write_line(evt.data);
                $(window).scrollTop($('body').height()); // scroll page down on data write
            };
            ws.onclose = function() {};
        } else {
            alert("WebSocket not supported");
        }
    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Web Deployer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/logout/">Logout</a></li>
            {% csrf_token %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="deploy-div" class="central-div deploy-div">

      </div> <!-- /.central-div -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
